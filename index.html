<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="header">
            <p class="logo">Header Logo</p>
            <div class="links">
                <a>header link one</a>
                <a>header link two</a>
                <a>header link three</a>
            </div>
        </div>

        <div class="content"> 
            <div class="hero"> 
                <div class="hero-text">
                    <h1 class="hheading">This website is awesome</h1>
                    <p class="hsubtext">This website has some subtext that goes here under the main tile. It's a smaller font and the color is lower contrast.</p>
                    <button>Sign up</button>
                </div>
                <div class="image">
                    
                </div>
            </div>
            <div class="info">
                <div class="heading"></div>
                <div class="tiles">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
            <div class="quote">
                <div class="quote-text"></div>
            </div>
            <div class="box">
                <div class="action"></div>
            </div> 
        </div>

        <div class="footer"></div>


    </body>
</html>
